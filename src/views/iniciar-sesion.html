    <link rel="stylesheet" href="../css/estilos.css">

            </ul>
        </nav>
    </header>

    <h1 class="title text-center">Iniciar Sesion</h1>
    <form action="" method="post" class="form-login">
        <label for="correo">Correo</label>
        <input type="email" name="email" id="email" class="input-data" placeholder="usuario@ejemplo.com">

        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave" class="input-data" placeholder="*****************">

        <div class="buttons">
            <input type="submit" value="Enviar" class="button">
            <input type="reset" value="Limpiar" class="button">
        </div>
    </form>
